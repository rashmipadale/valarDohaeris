  <!-- Navbar -->

          <button type="button" class="navbar-toggler">
            <span class="navbar-toggler-bar bar1"></span>

        </div>

      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{user.name}}

  <div class="panel-header panel-header-sm">
  </div>

  <div class="content" id="biometricBox">
    <div class="row">
      <div class="col-lg-4 pr-1"></div>
      <div class="col-lg-4 px-1">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Identity Verification</h5>
            <h4 class="card-title">Aadhar Biometric</h4>
            <div class="dropdown">
              <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" data-toggle="dropdown">
                <i class="now-ui-icons loader_gear"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Refresh</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <img src="../../../assets/img/biometric.gif" />
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons loader_refresh spin"></i> Scanning thumb impression
            </div>
            <div class="button-container">
              <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg" (click)="biometricVerified()" style="color:blue; float:right; width:100px;">
                PROCEED
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 pl-1"></div>
    </div>
  </div>

  <div class="content restored-item" id="cardDetailsBox" *ngIf="verified" >
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Card Details</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-3 pr-1">
                  <div class="form-group">
                    <label>Card Type</label>
                    <select class="form-control">
                      <option>Master Card</option>
                      <option>Visa Card</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 px-1">
                  <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" class="form-control" placeholder="Card Number" value="">
                  </div>
                </div>
                <div class="col-md-3 pl-1">
                  <div class="form-group">
                    <label>CVC/CVV2</label>
                    <input type="number" max="999" min="1" class="form-control" placeholder="---">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Cardholder Name</label>
                    <input type="text" class="form-control" placeholder="Name" value="">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Card Issuing Bank</label>
                    <input type="text" class="form-control" placeholder="Bank Name" name="bank" ><br>
                  </div>
                </div>             
              </div>
              <div class="row">
                <div class="col-md-8 pr-1">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" value="">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="date" class="form-control" name="expDt" max="2028-12-31" min="2018-07-15"><br>
                  </div>
                </div> 
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>
                      <input type="checkbox" class="form-control" style="width:30px;display:inline-block;">
                      I agree that the information provided above is valid. sample text data for term and conditions. Jana Gana Mana.
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="button-container">
                    <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg" (click)="proceed()" style="color:blue; float:right; width:100px;">
                      SUBMIT
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>      
    </div>
  </div>
