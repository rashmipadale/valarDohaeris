    <!-- End Navbar -->    
    <div class="panel-header panel-header-sm">
    </div>  
  
    <div class="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-chart">
            <div class="card-header">
              <h4 class="card-title">Link Account</h4>
              <div class="dropdown">
                <button type="button" title="Add Account" (click)="addAccount()"
                      class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" data-toggle="dropdown">
                  <i class="now-ui-icons ui-1_simple-add"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="row" *ngFor="let acc of accounts; let i = index">
                  <div class="col-md-3 pr-1">
                    <div class="form-group">
                      <label>Account Number</label>
                      <input type="text" class="form-control" name="accNumber" [(ngModel)]="acc.accNumber"  placeholder="" value="">
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label>Account type</label>
                      <select class="form-control" name="accType" [(ngModel)]="acc.accType" (ngModelChange)="onTypeChange($event)">
                        <option>Saving Account</option>
                        <option>Current</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label>Bank</label>
                      <select class="form-control" name="bank" [(ngModel)]="acc.bank" (ngModelChange)="onBankChange($event)">
                        <option>ICICI</option>
                        <option>HDFC</option>
                        <option>HSBC</option>
                        <option>Bank of India</option>
                        <option>Bank of Baroda</option>
                        <option>Bank of Maharashtra</option>
                        <option>Punjab National Bank</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-2 px-1">
                    <div class="form-group">
                      <label>IFSC Code</label>
                      <input type="text" class="form-control" name="ifsc" [(ngModel)]="acc.ifsc" placeholder="" value="">
                    </div>
                  </div>
                  <div class="col-md-1 pr-1">
                    <div class="form-group">
                      <label>&nbsp;</label>
                      <button type="button" title="Remove Account" (click)="removeAccount($event, i)"
                          class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" data-toggle="dropdown" 
                          style="margin-top: 23px; margin-bottom: 0px; margin-left:30px;">
                        <i class="now-ui-icons ui-1_simple-delete"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="button-container">
                      <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg" (click)="linkAccounts()" style="color:blue; float:right; width:100px;">
                          Link
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container-fluid">

      </div>
    </footer>
  </div>
