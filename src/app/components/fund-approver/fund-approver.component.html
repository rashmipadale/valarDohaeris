<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <div class="navbar-toggle">
          <button type="button" class="navbar-toggler">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <a class="navbar-brand" href="#pablo">Fund Approver</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{user.name}}
              <i class="now-ui-icons users_single-02"></i>
              <p>
                <span class="d-lg-none d-md-block">Some Actions</span>
              </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->    
  <div class="panel-header panel-header-sm">
  </div>
  <div class="content">    
    <div class="row">      
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-category">Approve or reject the relief fund requests</h5>
            <h4 class="card-title"> Fund Approvals</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>Name</th>
                  <th>Biometric Data</th>
                  <th class="text-right">Fund Amount</th>
                  <th class="text-right">Approvals</th>
                </thead>
                <tbody>
                  <tr *ngFor="let req of fundRequests">
                    <td>{{req.name}}</td>
                    <td>{{req.bio}}</td>
                    <td class="text-right">{{req.amount}}</td>
                    <td class="text-right">
                        <a class="tableIcons"><b><i class="now-ui-icons ui-1_check green"></i></b></a>
                        <a class="tableIcons"><b><i class="now-ui-icons ui-1_simple-remove red"></i></b></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <div class="copyright">
        &copy;

        <a href="https://www.ibm.com/in-en/" target="_blank">IBM India Pvt. Ltd.</a>. Coded by

    </div>
  </footer>
</div>
